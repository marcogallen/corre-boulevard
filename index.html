<!DOCTYPE html>
<html>
<head>
    <title>Corre corr por el boulevar</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
</head>
<body>
    <script src="js/pixi-dev.js"></script>
    <script src="js/aliases.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/keyboard.js"></script>
    <script type="text/javascript">
        var stage = new Container();
        var renderer = autoDetectRenderer(512, 384);
        var state = play;
        var farTexture, midTexture,far, mid;
        
        document.body.appendChild(renderer.view);
        
        
        //Add texture
        loader.add("images/bg-far.png").add("images/bg-mid.png").load(setup);
        
        function setup(){
            farTexture = loader.resources["images/bg-far.png"].texture;
            far = new PIXI.extras.TilingSprite(farTexture, 512, 256);
            
            far.tilePosition.x = 0;
            far.tilePosition.y = 0;
            
            stage.addChild(far);
            
            midTexture = loader.resources["images/bg-mid.png"].texture;
            mid = new PIXI.extras.TilingSprite(midTexture, 512, 256);
            
            mid.position.x = 0;
            mid.position.y = 128;
            
            mid.tilePosition.x = 0;
            mid.tilePosition.y = 0;
            
            stage.addChild(mid);          
            
            gameloop();
            
        }
        
        function gameloop(){
            
            requestAnimationFrame(gameloop);
            
            //Update game state
            state();           
            
        }
        
        function play(){
            far.tilePosition.x -=0.128;
            mid.tilePosition.x -= 0.64;
            renderer.render(stage);
        }
    </script>
</body>
</html>
